{% load static %}
{% url 'main' as main_url %}
{% url 'about' as about_url %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin="">
        </script>
        <link type="text/css" href="{% static 'map/css/style.css' %}" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 ">
            <a href="/" class="d-flex align-items-center mb-3 lg-4 md-4 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 text-white">Beyond Barriers</span>
            </a>
            <div class="col-md-5">
                <button type="button" class="btn btn-default" style="padding: 0;">
                    <img width="40px" height="40px" src="{% static 'map/img/eye.ico' %}" alt="eye">
                </button>
                <button type="button" class="btn btn-default" style="padding: 0;">
                    <img width="40px" height="40px" src="{% static 'map/img/volume.ico' %}" alt="eye">
                </button>
                <button type="button" class="btn btn-success" id="clear_route" style="display: none;">
                    Clear
                </button>
            </div>
            <ul class="nav nav-pills lg-4 md-3">
                <li class="nav-item nav-btn-mrg-r">
                    <a href="{{ main_url }}">
                        <button type="button" class="btn btn-outline-light {% if request.path == main_url %}active{% endif %}">Main</button>
                    </a>
                </li>
                <li class="nav-item nav-btn-mrg-r">
                    <a href="{{ about_url }}">
                        <button type="button" class="btn btn-outline-light {% if request.path == about_url %}active{% endif %}">About</button>
                    </a>
                </li>
            </ul>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
