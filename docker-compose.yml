version: "3.0"

services:
  web:
    build: .
    image: team07-web
    volumes:
      - .:/src/
      - static:/static
      - media:/media
    env_file:
      - .env
    environment:
        PY_AUTORELOAD: 1
    command: /bin/bash -c 'pip install -r requirements.txt && ./manage.py runserver 0.0.0.0:8000'
    ports:
      - "80:8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
      - static:/src/static:ro
      - media:/src/media:ro
    depends_on:
      - web

volumes:
  static: { }
  media: { }
