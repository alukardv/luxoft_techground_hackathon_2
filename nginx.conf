server {
    listen 80;
    server_name 127.0.0.1;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /src;
    }

    location / {
        include proxy_params;
        proxy_pass http://web:8001;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /src/templates/;
    }
}
